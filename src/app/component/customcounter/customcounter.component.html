<mat-card>
    <mat-card-content>

      <h1>{{channelname}}</h1>
      <mat-form-field>
        <label>Custom Input</label>
        <input matInput type="number" [(ngModel)]="inputValue"> <br><br>
        

      </mat-form-field><br>
      <button mat-raised-button color="primary" (click)="incrementCounter()">Increment</button>
      <button mat-raised-button color="warn" (click)="decrementCounter()">Decrement</button>
    </mat-card-content>
  </mat-card>
